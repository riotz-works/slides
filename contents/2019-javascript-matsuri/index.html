<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script>
        const path = window.location.pathname;

        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `style.css`;
        document.querySelector('head').appendChild(link);

        const slideshow = remark.create({
            sourceUrl: `slide.md`,
            ratio: '16:9',      // Set the slideshow display ratio. Default: '4:3', Alternatives: '16:9', ...
            navigation: {
                scroll: true,   // Enable or disable navigating using scroll. Default: true,  Alternatives: false
                touch: true,    // Enable or disable navigation using touch.  Default: true,  Alternatives: false
                click: false    // Enable or disable navigation using click.  Default: false, Alternatives: true
            }
        }, (slideshow) => {
            if (window.location.host.includes('localhost')) {
                const links = document.querySelectorAll('link');
                links.forEach((link) => {
                    if (link.href.includes('assets')) {
                        link.href = link.href.replace('/contents', '');
                    }
                });
                const imgs = document.querySelectorAll('img');
                imgs.forEach((img) => {
                    img.src = img.src.replace('/contents', '');
                });
            }
        });

        slideshow.on('showSlide', (slide) => {});
        slideshow.on('hideSlide', (slide) => {});

        if(window !== window.parent) {
            let link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '../assets/iframe.css';
            document.querySelector('head').appendChild(link);
        }
    </script>
</body>
